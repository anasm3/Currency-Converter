<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="converter">
        <h1>1 Pakistani Rupee equals</h1>
        <div class="rate" id="rate">0.0027 <span class="currency">GBP</span></div>
        <div class="date" id="date"></div>
        <div class="input-group">
            <input type="text" id="input-amount" value="1">
            <select id="input-currency">
            </select>
        </div>
        <div class="input-group">
            <input type="text" id="output-amount" value="0.0027">
            <select id="output-currency">
            </select>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
